  <script type="text/javascript">

	function writeCitation() {
		var citation = "";
		
		journal = document.getElementById('journal').value;
		volume = document.getElementById('volume').value;
		issue = document.getElementById('issue').value;
		firstPage = document.getElementById('firstPage').value;
		lastPage = document.getElementById('lastPage').value;	
		year = document.getElementById('year').value		

		if (journal == "")  {
			$('#errmsg').html('Bitte geben Sie den Namen der Zeitschrift an!');
			return false;
		}

		if (firstPage == "")  {
			$('#errmsg').html('Bitte geben Sie den Seitenanfang Ihres Beitrags an!');
			return false;
		}
		if (lastPage == "")  {
			$('#errmsg').html('Bitte geben Sie das Seitenende Ihres Beitrags an!');
			return false;
		}
		if ((year == "") || (isNaN(year))) {
			$('#errmsg').html('Das Erscheinungsjahr fehlt oder ist ung√ºltig!');
			return false;
		}
		
		
		citation = journal + "; ";
		if (volume != "")  {
			citation += "Vol. " + volume + ", ";
		}
		citation = citation + "." + year + ", ";
		if (issue != "")  {
			citation += "Nr. " + issue + ", ";
		}
		
		citation = citation + "p. " + firstPage + "-" + lastPage; 
		
		
		window.opener.document.getElementById('aspect_submission_StepTransformer_field_dc_identifier_citation').value=citation;

		self.close();
		return false;
	}
